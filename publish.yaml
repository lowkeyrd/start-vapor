Type: Application
Name: start-vapor
Provider:
  - 阿里云 
Version: 0.0.2
Description: Vapor 是基于 Swift 编程语言而开发的最流行的 Web 网络框架，这是一种更先进、强大且类型安全的编程语言。
HomePage: https://github.com/VineFiner/start-vapor
Tags: #标签详情
  - Vapor
  - Swift
  - Web 框架
Category: Web框架 # 基础云服务/Web框架/全栈应用/人工智能/音视频处理/图文处理/监控告警/大数据/IoT/新手入门/其它/开源项目
Service: # 使用的服务
  函数计算: # 函数计算/容器服务/镜像服务/消息队列/工作流/CDN/对象存储/表格存储/MNS/日志服务/API网关/数据库/解析服务/云应用/其它
    # Runtime: Python 3.6 如果服务是函数，还需要增加Runtime
    Authorities: #权限描述
      - AliyunFCFullAccess # 所需要的权限
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项、地区、服务名、函数名
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hongkong
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
    serviceName:
      title: 服务名
      type: string
      default: hello-world-service
      description: 应用所属的函数计算服务
    functionName:
      title: 函数名
      type: string
      default: start-vapor
      description: 应用的函数名称